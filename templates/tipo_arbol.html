<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Árbol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <h1>Tipos de Árbol</h1>
    <form method="POST" action="{{ url_for('tipo_arbol') }}">
        <div class="form-group">
            <label for="nombre_cientifico">Nombre Científico:</label>
            <input type="text" id="nombre_cientifico" name="nombre_cientifico" required>
        </div>
        <div class="form-group">
            <label for="nombre_vulgar">Nombre Vulgar:</label>
            <input type="text" id="nombre_vulgar" name="nombre_vulgar" required>
        </div>
        <button type="submit" class="btn">Guardar</button>
    </form>

    <h2>Lista de Tipos de Árbol</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre Científico</th>
            <th>Nombre Vulgar</th>
            <th>Acciones</th>
        </tr>
        {% for tipo in tipos_arbol %}
            <tr>
                <td>{{ tipo.IDTipoArbol }}</td>
                <td>{{ tipo.NombreCientifico }}</td>
                <td>{{ tipo.NombreVulgar }}</td>
                <td>
                    <a href="{{ url_for('editar_tipo_arbol', id=tipo.IDTipoArbol) }}" class="btn">Editar</a>
                    <a href="{{ url_for('eliminar_tipo_arbol', id=tipo.IDTipoArbol) }}" class="btn" onclick="return confirm('¿Estás seguro de eliminar este tipo de árbol?');">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
