<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Centros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="content">
        <h1>Centros</h1>
        <form method="POST" action="{{ url_for('centro') }}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>
            </div>
            <button type="submit" class="btn">Guardar</button>
        </form>

        <h2>Lista de Centros</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
            {% for centro in centros %}
                <tr>
                    <td>{{ centro.IDCentro }}</td>
                    <td>{{ centro.Nombre }}</td>
                    <td>{{ centro.Descripcion }}</td>
                    <td>
                        <a href="{{ url_for('editar_centro', id=centro.IDCentro) }}" class="btn">Editar</a>
                        <a href="{{ url_for('eliminar_centro', id=centro.IDCentro) }}" class="btn" onclick="return confirm('¿Estás seguro de eliminar este centro?');">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
